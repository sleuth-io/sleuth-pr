rules:
  - auto-merge:
      description: "Automerge any up to date pull requests"
      conditions:
        - base_synced
        - label=mergeable
      actions:
        - merge_pull_request

  - update_if_dirty:
      description: "Update pull requests if their base branch changes"
      triggers:
        - base_branch_updated
      actions:
        - update_pull_request_base


 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
